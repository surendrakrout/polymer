<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-sorter.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-sorter.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-column-group.html">


<dom-module id="grid-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      
    </style>

    <div class="card">

      <!--<iron-ajax auto url="https://demo.vaadin.com/demo-data/1.0/people?count=200" handle-as="json" last-response="{{users}}"></iron-ajax>-->

      <vaadin-grid id="grid" aria-label="Basic Binding Example" items="[[notifying]]">
        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="firstName" direction="asc">First Name</vaadin-grid-sorter>
          </template>
          <template>[[item.Stock]]</template>
          <!--<template class="footer">First Name</template>-->
        </vaadin-grid-column>
        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="lastName">Last Name</vaadin-grid-sorter>
          </template>
          <template>[[item.lastName]]</template>
          <!--<template class="footer">Last Name</template>-->
        </vaadin-grid-column>
        <vaadin-grid-column width="150px">
          <template class="header">
            <vaadin-grid-sorter path="address">Address</vaadin-grid-sorter>
          </template>
          <template>
            <p style="white-space: normal">[[item.address.street]], [[item.address.city]]</p>
          </template>
          <!--<template class="footer">Address</template>-->
        </vaadin-grid-column>
        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="email">E-mail</vaadin-grid-sorter>
          </template>
          <template>[[item.email]]</template>
          <!--<template class="footer">Last Name</template>-->
        </vaadin-grid-column>
      </vaadin-grid>
    </div>      
  </template>

  <script>
    class GridView extends Polymer.Element {
      static get is() { return 'grid-view'; }      
    }

    window.customElements.define(GridView.is, GridView);
  </script>
</dom-module>
