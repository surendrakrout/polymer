<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-input/paper-input-container.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="shared-styles.html">

<dom-module id="app-taskentry">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
     <iron-form>
       <form>
      <paper-input label="Task ID:11xxxxxx">
          <paper-icon-button slot="suffix" icon="clear"></paper-icon-button>
        </paper-input>

        <paper-input label="Assign To">
          <paper-icon-button slot="suffix" icon="clear"></paper-icon-button>
        </paper-input>

        <paper-input label="Target Completion">
          <paper-icon-button slot="suffix" icon="clear"></paper-icon-button>
        </paper-input><br>
        <paper-textarea label="Description"></paper-textarea><br>
        <paper-checkbox name="comp" value="C" checked>Completed</paper-checkbox><br>
      <div style="margin-left:80%">
      <paper-button raised class="indigo" on-click="_goBack" style="background-color: darkgray; color:white">Back</paper-button>
      <paper-button raised class="indigo" on-click="" style="background-color:#4285f4; color:white">Save</paper-button>
      </div>
    </div>
    </form>
  </iron-form>
  </template>

  <script>
    class AppTaskentry extends Polymer.Element {
      static get is() { return 'app-taskentry'; }

      _goBack(){
        window.history.back();
      }
    }

    window.customElements.define(AppTaskentry.is, AppTaskentry);
  </script>
</dom-module>
