<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="app-dashboard">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      .indigo {
        background-color:#4285f4;
         color:white;
         padding: 0.9em 0.6em;
         min-width: 16.15em;
      }
    </style>

    <div class="card">
      <h1 style="text-align:center">Dashboard</h1><br>
      <div style="margin-left:40%">
      <paper-button raised class="indigo" on-click="_taskSelection">Task</paper-button><br><br>
      <paper-button raised class="indigo" >Officers</paper-button>
      <div>
    </div>
  </template>

  <script>
    class AppDashboard extends Polymer.Element {
      static get is() { return 'app-dashboard'; }

      _taskSelection(){
        window.history.pushState({},null,'/tasklist');
          window.location.href= '/tasklist';
      }
    }

    window.customElements.define(AppDashboard.is, AppDashboard);
  </script>
</dom-module>
