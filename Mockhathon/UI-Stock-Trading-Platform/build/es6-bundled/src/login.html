<html><head></head><body><dom-module id="login-page"><template><style include="shared-styles">:host{display:block;padding:10px;}.primary{color:#fff;background-color:var(--app-primary-color);}</style><div class="card"><div id="unauthenticated"><h1>Log In</h1><paper-input label="UserID" value="{{userId}}" required="" auto-validate="" error-message="This is required !"><paper-icon-button slot="suffix" on-click="clearInput" icon="clear" alt="clear" title="clear"></paper-icon-button></paper-input><br><div class="wrapper-btns"><paper-button raised="" class="primary" on-tap="_postLogin" disabled="[[_check(userId)]]">Log In</paper-button></div></div></div></template><script>class LoginPage extends Polymer.Element{static get is(){return'login-page'}static get properties(){return{userId:{notify:!0,type:String,value:''}}}_check(a){return!(0!==a.length)}_postLogin(){console.log('User Details'+this.userId),localStorage.setItem('userID',this.userId),window.history.pushState({},null,'/place-order'),window.location.href='/place-order'}}window.customElements.define(LoginPage.is,LoginPage);</script></dom-module></body></html>
