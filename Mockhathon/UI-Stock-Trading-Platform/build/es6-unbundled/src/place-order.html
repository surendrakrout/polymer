<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"><link rel="import" href="../bower_components/paper-button/paper-button.html"><link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html"><link rel="import" href="../bower_components/iron-input/iron-input.html"><link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html"><link rel="import" href="../bower_components/paper-item/paper-item.html"><link rel="import" href="../bower_components/paper-listbox/paper-listbox.html"><link rel="import" href="../bower_components/iron-demo-helpers/demo-pages-shared-styles.html"><link rel="import" href="../bower_components/neon-animation/web-animations.html"><link rel="import" href="shared-styles.html"></head><body><dom-module id="place-order"><template><style include="shared-styles">:host{display:block;padding:10px;}paper-button.indigo{background-color:var(--paper-indigo-500);color:white;--paper-button-raised-keyboard-focus:{background-color:var(--paper-pink-a200) !important;color:white !important;};}paper-button.indigo:hover{background-color:var(--paper-indigo-400);}paper-button.green{background-color:var(--paper-green-500);color:white;}paper-button.green[active]{background-color:var(--paper-red-500);}.align-right{text-align:right;}paper-dropdown-menu, paper-listbox{width:100%;}paper-dropdown-menu{margin:auto;display:block;}</style><div class="card"><div class="align-right"><paper-button raised="" class="indigo" on-tap="_gotoStatus">Status</paper-button><paper-button toggles="" raised="" class="green" on-tap="_logout">Logout</paper-button></div><div><paper-radio-group selected="{{selectedValue}}"><paper-radio-button name="buy">Buy</paper-radio-button><paper-radio-button name="sell">Sell</paper-radio-button></paper-radio-group></div><div><paper-dropdown-menu label="Symbol" value="{{symbol}}"><paper-listbox slot="dropdown-content" selected="1"><paper-item value="HCL">HCL</paper-item><paper-item value="TCS">TCS</paper-item><paper-item value="INFI">INFI</paper-item><paper-item value="WIPRO">WIPRO</paper-item></paper-listbox></paper-dropdown-menu><paper-input label="Quantity" auto-validate="" pattern="[0-9]*" error-message="Numbers only!" value="{{quantity}}"></paper-input><paper-input label="Price" auto-validate="" pattern="[0-9]*" error-message="Numbers only!" value="{{price}}"></paper-input><div class="align-right"><paper-button toggles="" raised="" class="green" on-tap="_placeOrder">Place Order</paper-button></div></div></div></template><script>class PlaceOrder extends Polymer.Element{static get is(){return"place-order"}_placeOrder(){alert(this.selectedValue+""+this.symbol+""+this.quantity+""+this.price)}_gotoStatus(){window.location.href="/status"}_logout(){window.location.href="/login"}}window.customElements.define(PlaceOrder.is,PlaceOrder);</script></dom-module></body></html>
